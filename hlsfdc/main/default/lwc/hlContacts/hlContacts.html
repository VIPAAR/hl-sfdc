<template>
    <div class="slds-m-around_medium">
        <lightning-input type="search" onchange={handleTermChange} class="slds-m-bottom_small" label="Search Users" value={searchTerm}></lightning-input>
        <template if:true={contacts}>
            <div class="table-container">
                <div style="height: 15rem;">
                    <c-hl-data-table hide-checkbox-column hide-table-header key-field={id} data={contacts} columns={columns} enable-infinite-loading={enableInfiniteLoading}
                        onloadmore={loadMoreData} load-more-offset="10" onrowaction={callRowAction}>
                    </c-hl-data-table>
                </div>
              </div>
        </template>
        <template if:true={error}>
            {contacts.error}
        </template>
    </div>
</template>
